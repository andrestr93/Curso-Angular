<h3>Listado de heroes</h3>

<div *ngIf="heroeDelete; else nothingWasDeleted">
  <h3>
    Heroe Borrado <small class="text-danger">{{ heroeDelete }}</small>
  </h3>
</div>
<ng-template #nothingWasDeleted>
  <h3>No se ha borrado nada</h3>
</ng-template>
<button
  *ngIf="heroesNames.length != 0"
  (click)="removeLastHero()"
  class="btn btn-outline-danger"
>
  Eliminar Heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let item of heroesNames" class="list-group-item">{{ item }}</li>
</ul>
